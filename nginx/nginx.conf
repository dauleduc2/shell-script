proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=custom_cache:10m inactive=60m;

upstream origin_server {
    server  server:4000;
}

upstream origin_client {
    server client:3000;
}

server {
    listen 80;

    server_name www.heaty566.com heaty566.com;

    location / {
        return 301 https://www.heaty566.com$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name www.heaty566.com;

    ssl_certificate /etc/letsencrypt/live/heaty566.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heaty566.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 128;
    gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;


    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }


    location / {
        include proxy_params;
        proxy_pass 'http://origin_client';

    }

    location /api {
        include proxy_params;
        proxy_pass 'http://origin_server/api';
        
        proxy_cache custom_cache;
        proxy_cache_valid any 10m;
        add_header X-Proxy-Cache $upstream_cache_status;
    }
}

